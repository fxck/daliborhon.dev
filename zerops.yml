zerops:
  - setup: daliborhondotdev
    build:
      os: ubuntu
      base: nodejs@22
      buildCommands:
        - pnpm --filter @daliborhon.dev/frontend install
        - pnpm run build:frontend
      deployFiles:
        - apps/frontend/dist
        - apps/frontend/package.json
        - apps/frontend/node_modules
        - node_modules
        - package.json
    run:
      os: ubuntu
      base: nodejs@22
      ports:
        - port: 4321
          httpSupport: true
      start: pnpm run start:frontend
